{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#3F51B5"/>
		<title>{% block title %}Invoicer{% endblock %}</title>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	</head>

	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">Invoicer</span>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<nav class="mdl-navigation">
						<a class="mdl-navigation__link" href="{% url 'bill:dashboard' %}"><i class="material-icons" role="presentation">dashboard</i>Dashboard</a>
						<a class="mdl-navigation__link" href="{% url 'bill:new_bill' %}"><i class="material-icons">add</i>Create a bill</a>
						<a class="mdl-navigation__link" href="{% url 'bill:history' %}"><i class="material-icons">history</i>History</a>
					
				</nav>
			</div>
			<main class="mdl-layout__content">
				{% block content %}{% endblock %}
			</main>
		</div>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="{% static 'js/scripts.js' %}"></script>
	</body>
</html>
