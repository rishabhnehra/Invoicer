{% extends "base.html" %}

{% block title %}{{ block.super }} | Login{% endblock %}

{% block content %}

<div class="mdl-grid">
  <h3 class="mdl-cell mdl-cell--12-col text-center">Login</h3>
</div>

{% if form.errors %}
<div class="mdl-grid">
  <p class="mdl-cell mdl-cell--4-col-phone mdl-cell--2-offset-tablet mdl-cell--4-col-tablet mdl-cell--4-offset-desktop mdl-cell--4-col-desktop" style="color: red">Your username and password didn't match. Please try again.</p>
</div>
{% endif %}



  <form class="mdl-grid" method="post" action="{% url 'accounts:login' %}">
  {% csrf_token %}
    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--2-offset-tablet mdl-cell--4-col-tablet mdl-cell--4-offset-desktop mdl-cell--4-col-desktop mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" name="{{ form.username.name }}" id="id_{{ form.username.name }}" max="254">
      <label class="mdl-textfield__label" for="id_{{ form.username.name }}">Username</label>
    </div>

    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--2-offset-tablet mdl-cell--4-col-tablet mdl-cell--4-offset-desktop mdl-cell--4-col-desktop mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="password" name="{{ form.password.name }}" id="id_{{ form.password.name }}">
      <label class="mdl-textfield__label" for="id_{{ form.password.name }}">Password</label>
    </div>

    <input class="mdl-cell mdl-cell--4-col-phone mdl-cell--2-offset-tablet mdl-cell--4-col-tablet mdl-cell--4-offset-desktop mdl-cell--4-col-desktop mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
